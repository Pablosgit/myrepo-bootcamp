<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 5 - Arrays y bucles. LABORATORIO</title>
    <link rel="stylesheet" href="./style/site.css">
</head>
<body>
    <div class="chopping-container">
        <div class="chopping-header">
            <h2>SHOPPING CART</h2>
        </div>
        <div class="chopping-filter">
            <label for="filter-item">Filtro</label>
            <select name="filter-item" id="filter-item">
                <option value="Todos">Todos lo productos</option>
                <option value="Prime">Productos Premium</option>
            </select>
        </div>
        <div id="chopping-properly" class="properly-index">Propiedades</div>
        <div id="shopping-body" class="shopping-body">
            <div class="chopping-item">
                <div class="content-item-id">
                    <span class="item-id">id</span>
                </div>
                <div class="content-item-name">
                    <span class="item-name">Name</span>
                </div>
                <div class="content-item-price">
                    <span class="item-price">300</span>
                    <span class="simbol-item-price">&#36;</span> 
                </div>
                <div class="content-iten-count">
                    <span class="iten-count">2</span>
                </div>
                <div class="content-iten-premiun">
                    <span class="iten-premiun">Premiun</span>
                </div>
                <div class="content-item-img">
                    <img class="responsive" src="" alt="">
                </div>
            </div>
        </div>
        <div class="choping-footer">
            <h2>TOTAL</h2>
            <div id="chopping-price">1200</div>
            <div id="chopping-price-discount"></div>
            <div id="info-chopping-price">"Con gastos de envío"</div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
